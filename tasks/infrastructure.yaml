- name: Install i3 and tools
  dnf:
    name: "{{ item }}"
    state: latest
  loop:
    # Default
    - i3
    - i3status
    - i3lock
    - dmenu
    - feh
    # Custom
    - alacritty
    - tmux
    - jetbrains-mono-fonts-all

- name: Install Neovim
  dnf:
    name: "{{ item }}"
    state: latest
  loop:
    - neovim
    - python3-neovim
    - ripgrep

- name: Install miscelaneous utilities
  dnf:
    name: "{{ item }}"
    state: latest
  loop:
    - podman 
    - neofetch 
    - cmatrix 
    - wget  
    - openssh-server
    - stow
    - gh
