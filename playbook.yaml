- name: Setup Fedora Developer Workstation
  hosts: all
  pre_tasks:
    - name: update dnf
      dnf:
        update_cache: true
        update_only: true
        state: present
  tasks:
    - name: Global Tasks
      include_tasks: 
        file: "{{ file }}"
        apply:
          tags:
            - always
      loop:    
        - tasks/development.yaml
        - tasks/infrastructure.yaml
        - tasks/rust.yaml
        - tasks/vscode.yaml
        - tasks/zsh.yaml
      loop_control:
        loop_var: file
      tags:
        - always

